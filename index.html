<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>index</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 100px;
      font-family: 'Impact', 'Arial Black', sans-serif;
      animation: flash 0.5s infinite, shake 0.3s infinite;
    }

    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @keyframes shake {
      0% { transform: translate(0px, 0px); }
      25% { transform: translate(2px, -2px); }
      50% { transform: translate(-2px, 2px); }
      75% { transform: translate(2px, 2px); }
      100% { transform: translate(-2px, -2px); }
    }
  </style>
</head>
<body>
  Troll😂😎😁
</body>

</html>
